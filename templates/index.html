<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/staticfiles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
  </header>
    <h1>Contact List</h1>
    <form id="contactForm" onsubmit="createContact()" class="form">
      <label for="contactName" >Name</label>
      <input 
      class="input"
      type="text" 
      id="contactName"
      >
      <div id="error"></div>
      <label for="contactEmail">Email</label>
      <input
      class="input"
      type="text"
      id="contactEmail"
      >
      <div id="errorEmail"></div>
      <label for="contactPhone">Phone</label>
      <input
      class="input"
      type="text"
      id="contactPhone" 
      >
      <div id="errorPhone"></div>
      <label for="contactPostalcode">Postal Code</label>
      <input
      class="input"
      type="text"
      id="contactPostalcode"
      >
      <div id="errorPostalcode"></div>
      <button 
      class="button" 
      type="submit" 
      >Create Contact</button>
      <div id="error"></div>
    </form>
    <div class="seperator"></div>
    <div class="contacts-container">
    <h2>Contacts</h2>
    <input
    class="search"
    type="text"
    placeholder="Search for contact..."
    id="searchTerm" 
    onkeyup="searchContacts()"
    >
  </div>
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
     
    </div>
  </div>
  <div id="errorUpdate"></div>
    <div class="container">
      <ul id="contact-list"></ul>
    </div>
  </body>
  <script defer src="/staticfiles/index.js"></script>
</html>
